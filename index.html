<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="container">
    <div class="avatar">
      <img src="../assets/images/avatar-jessica.jpeg" alt="avatar">
      <h5 class="title">
        Jessica Randall
      </h5>
      <p class="subtitle">
        London, United Kingdom
      </p>
    </div>
    <p class="subtitle-two">
      "Frontend-developer and avid reader"
    </p>

    <div class="button-card">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>
</div>
</body>
</html>
